<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peter Galas - Video Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.25rem;
    }

    .video {
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .video:hover {
      transform: scale(1.02);
    }

    .video img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Petr Galas YouTube Video Gallery</h1>
  <div class="gallery">
    <a class="video" href="https://youtu.be/yrR_T7Z8KZY" target="_blank" rel="noopener">
      <img src="https://img.youtube.com/vi/yrR_T7Z8KZY/hqdefault.jpg" alt="Video 1 Thumbnail" />
    </a>
    <a class="video" href="https://youtu.be/WaU6P0xcBDE" target="_blank" rel="noopener">
      <img src="https://img.youtube.com/vi/WaU6P0xcBDE/hqdefault.jpg" alt="Video 2 Thumbnail" />
    </a>
    <a class="video" href="https://youtu.be/r9rVQY24MS8" target="_blank" rel="noopener">
      <img src="https://img.youtube.com/vi/r9rVQY24MS8/hqdefault.jpg" alt="Video 3 Thumbnail" />
    </a>
    <a class="video" href="https://youtu.be/CSlx1b1FhvQ" target="_blank" rel="noopener">
      <img src="https://img.youtube.com/vi/CSlx1b1FhvQ/hqdefault.jpg" alt="Video 4 Thumbnail" />
    </a>
    <a class="video" href="https://youtu.be/w0wbge_C8MM" target="_blank" rel="noopener">
      <img src="https://img.youtube.com/vi/w0wbge_C8MM/hqdefault.jpg" alt="Video 5 Thumbnail" />
    </a>
    <a class="video" href="https://youtu.be/ApxkhpNFoHY" target="_blank" rel="noopener">
      <img src="https://img.youtube.com/vi/ApxkhpNFoHY/hqdefault.jpg" alt="Video 6 Thumbnail" />
    </a>
  </div>
</body>
</html>
